services:
  web:
    build: .
    container_name: fuel-tracker-web
    command: python app.py
    volumes:
      - ./data:/app/data
    ports:
      - "127.0.0.1:5000:5000"
    restart: unless-stopped

  scheduler:
    build: .
    container_name: fuel-tracker-scheduler
    command: python scheduler.py
    volumes:
      - ./data:/app/data
    restart: unless-stopped
