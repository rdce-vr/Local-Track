<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Fuel Price - Jawa Tengah</title>
  <link rel="icon" href="https://freepnglogo.com/images/all_img/1706437879pertamina-icon-png.png" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <div class="header">
      <span><img src="https://freepnglogo.com/images/all_img/1706437879pertamina-icon-png.png" height="20px" width="20px"/> Pertamina - Jawa Tengah</span>
      {% if last_update %}
      <span class="sub">{{ last_update.strftime('%d %b %Y %H:%M') }}</span>
      {% endif %}
    </div>

    <table>
      <thead>
        <tr>
          <th>Fuel Type</th>
          <th class="price">Price</th>
        </tr>
      </thead>
      <tbody>
        {% for group, fuels in grouped.items() %}
        <tr class="group-row">
          <td colspan="2">{{ group }}</td>
        </tr>
        {% for fuel, price, updated in fuels %}
        <tr>
          <td class="fuel">{{ fuel }}</td>
          <td class="price">Rp {{ "{:,}".format(price).replace(",", ".") }}</td>
        </tr>
        {% endfor %}
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
