<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Harga BBM – Jawa Tengah</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <div class="card">
    <div class="header">
      <span>⛽ Harga BBM</span>
      <span class="sub">Jawa Tengah</span>
    </div>

    <table>
      <thead>
        <tr>
          <th>BBM</th>
          <th>Harga</th>
          <th>Update</th>
        </tr>
      </thead>
      <tbody>
        {% for row in prices %}
        <tr>
          <td>{{ row.fuel_type }}</td>
          <td class="price">Rp {{ "{:,}".format(row.price).replace(",", ".") }}</td>
          <td class="time">{{ row.fetched_at }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</body>
</html>
